{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <small class="text-muted">By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</small>
    <hr>
    <p>{{ post.content|linebreaks }}</p>
</article>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
